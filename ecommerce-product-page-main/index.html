<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>sneakers</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="navItem">
          <span class="FallLimitedEditionSneakers"
            >Fall Limited Edition Sneakers</span
          >
        </div>
      </div>
      <div class="navBottom">
        <h3 class="menuItem">Collections</h3>
        <h3 class="menuItem">Men</h3>
        <h3 class="menuItem">Women</h3>
        <h3 class="menuItem">About</h3>
        <h3 class="menuItem">Contact</h3>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <divc class="sliderItem">
          <img src="./images/image-product-4.jpg" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer
          </h1>
          <h2 class="sliderPrice">$125</h2>
          <button class="buyButton">Buy Now</button>
        </divc>
      </div>
    </div>
  </body>
</html>
